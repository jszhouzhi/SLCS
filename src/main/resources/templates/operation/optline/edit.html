<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						
						<form class="form-horizontal m-t" id="form">
							<input id="iD" name="iD" type="hidden" th:value="${model.iD}"/>


							<div class="form-group">
								<label class="col-sm-3 control-label" >商户：</label>
								<div class="col-sm-8">
									<select class="form-control" lay-verify="required"
										name="merchantCode" id="merchantCode">
									<option value="">请选择</option>
									<option th:each="merchant : ${merchantList}" th:value="${merchant.merchantCode}" th:text="${merchant.merchantName}" th:selected="${model.merchantCode==merchant.merchantCode}"></option>
									</select>
								</div>
							</div>



							<div class="form-group">
								<label class="col-sm-3 control-label">线路代码：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="lineCode" id="lineCode" th:value="${model.lineCode}">
								</div><span class="text_red " style="color: red" >*</span>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">线路名称：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="lineName" id="lineName" th:value="${model.lineName}">
								</div><span class="text_red " style="color: red" >*</span>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label" >状态：</label>
								<div class="col-sm-8">
									<select  class="form-control" name="state" id="state">
										<option value="">请选择</option>
										<option value="1"  th:selected="${model.state=='1'}">正常</option>
										<option value="0"  th:selected="${model.state=='0'}">停运</option>
									</select>
								</div><span class="text_red " style="color: red" >*</span>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">票价：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="ticketPrice" id="ticketPrice" th:value="${model.ticketPrice}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">附加费：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="attachFee" id="attachFee" th:value="${model.attachFee}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">车辆数：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="busNum" id="busNum" th:value="${model.busNum}">
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">站点数：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="stationNum" id="stationNum" th:value="${model.stationNum}">
								</div>
							</div>


							<div class="form-group">
								<label class="col-sm-3 control-label">里程数：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="distance" id="distance" th:value="${model.distance}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">起始站点：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="startStationName" id="startStationName" th:value="${model.startStationName}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">结束站点：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="endStationName" id="endStationName" th:value="${model.endStationName}">
								</div>
							</div>
							
							<div class="form-group">
								<label class="col-sm-3 control-label">公交公司代码：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="busCompanyCode" id="busCompanyCode" th:value="${model.busCompanyCode}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">公交公司名称：</label>
								<div class="col-sm-8">
									<input class="form-control" type="text" name="busCompanyName" id="busCompanyName" th:value="${model.busCompanyName}">
								</div>
							</div>


							<div class="form-group text-center">
								<button type="submit" class="btn btn-primary">提交</button>
								<button type="button" class="btn btn-warning" onclick="parent.layer.close(parent.layer.getFrameIndex(window.name))">关闭</button>
							</div>

						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script src="/js/vendor/jquery.ui.widget.js"></script>
	<script src="/js/jquery.iframe-transport.js"></script>
	<script src="/js/jquery.fileupload.js"></script>
	<script type="application/javascript" th:src="@{/js/appjs/operation/optline/edit.js}"></script>
</body>
</html>
